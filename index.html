<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <title>Momentum App</title>
  </head>
  <body>
    <div>
      <h2 id="clock">00:00:00</h2>
    </div>

    <div>
      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
          class="login-input"
        />
        <input type="submit" value="Log In" class="login-btn" />
      </form>
      <h1 class="hidden" id="greeting"></h1>
    </div>
    <div>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
    </div>
    <div>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </body>
</html>
